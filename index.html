<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>countdown to us</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      font-family: 'Nunito', sans-serif;
      overflow: hidden;
      position: relative;
    }

    .hearts-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      bottom: -60px;
      animation: floatUp linear infinite;
      opacity: 0.6;
      font-size: 24px;
      user-select: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg) scale(1); opacity: 0.6; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-110vh) rotate(360deg) scale(0.5); opacity: 0; }
    }

    .container {
      text-align: center;
      z-index: 1;
      padding: 2rem;
    }

    h1 {
      font-family: 'Fredoka One', cursive;
      font-size: clamp(1.8rem, 5vw, 3.5rem);
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #ff6b6b, #ee5a24, #ff6b6b, #f0932b, #ff6b6b);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      to { background-position: 200% center; }
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      opacity: 0.8;
      margin-bottom: 2.5rem;
    }

    .countdown {
      display: flex;
      gap: clamp(0.8rem, 3vw, 2rem);
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 2.5rem;
    }

    .time-block {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 107, 107, 0.3);
      border-radius: 20px;
      padding: clamp(1rem, 3vw, 1.8rem) clamp(1.2rem, 3vw, 2rem);
      min-width: clamp(80px, 18vw, 120px);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .time-block:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 107, 107, 0.2);
    }

    .time-number {
      font-family: 'Fredoka One', cursive;
      font-size: clamp(2.5rem, 7vw, 4rem);
      color: #ff6b6b;
      line-height: 1;
      display: block;
    }

    .time-label {
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      text-transform: uppercase;
      letter-spacing: 2px;
      opacity: 0.7;
      margin-top: 0.5rem;
    }

    .meme-text {
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      display: inline-block;
      max-width: 500px;
      animation: pulse 2s ease-in-out infinite;
      margin-bottom: 1.5rem;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .progress-container {
      width: min(80vw, 400px);
      margin: 0 auto 1.5rem;
    }

    .progress-bar {
      height: 12px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b6b, #f0932b, #ff6b6b);
      background-size: 200% auto;
      animation: shimmer 2s linear infinite;
      border-radius: 10px;
      transition: width 1s ease;
    }

    .progress-label {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-top: 0.4rem;
    }

    .done-container {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
    }

    .done-container h1 {
      font-size: clamp(2rem, 6vw, 4rem);
    }

    .done-emoji {
      font-size: clamp(4rem, 12vw, 8rem);
      animation: bounce 0.6s ease infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }

    .tiny-footer {
      position: fixed;
      bottom: 15px;
      opacity: 0.3;
      font-size: 0.75rem;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="hearts-bg" id="heartsBg"></div>

  <div class="container" id="countdownView">
    <h1>omw to spoon you</h1>
    <div class="subtitle">friday the 13th never looked so good</div>

    <div class="countdown">
      <div class="time-block">
        <span class="time-number" id="days">00</span>
        <div class="time-label">days</div>
      </div>
      <div class="time-block">
        <span class="time-number" id="hours">00</span>
        <div class="time-label">hours</div>
      </div>
      <div class="time-block">
        <span class="time-number" id="minutes">00</span>
        <div class="time-label">mins</div>
      </div>
      <div class="time-block">
        <span class="time-number" id="seconds">00</span>
        <div class="time-label">secs</div>
      </div>
    </div>

    <div class="meme-text" id="memeText"></div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
      </div>
      <div class="progress-label" id="progressLabel">loading love...</div>
    </div>
  </div>

  <div class="container done-container" id="doneView">
    <div class="done-emoji">ðŸ«¶</div>
    <h1>IT'S TIME</h1>
    <div class="meme-text">the waiting is over. go get your hug.</div>
  </div>

  <div class="tiny-footer">made with 0 sleep & 100% love</div>

  <script>
    // Target: Friday Feb 13 2026, 20:00 CET (UTC+1)
    const TARGET = new Date('2026-02-13T20:00:00+01:00').getTime();

    // Total countdown duration (from when page was "created" ~Feb 9 15:00 CET)
    const CREATED = new Date('2026-02-09T15:00:00+01:00').getTime();
    const TOTAL_DURATION = TARGET - CREATED;

    const memeTexts = [
      { min: 4320, text: "days without you feel like years ngl" },
      { min: 2880, text: "i'm already picking my outfit (it's the same hoodie)" },
      { min: 1440, text: "ONE MORE DAY. i'm literally vibrating." },
      { min: 720,  text: "can time go any slower??? asking for a friend" },
      { min: 360,  text: "me refreshing this page every 5 min like a normal person" },
      { min: 120,  text: "THE FINAL STRETCH. THIS IS NOT A DRILL." },
      { min: 60,   text: "one hour left and i already forgot how to act normal" },
      { min: 30,   text: "running to you like that one naruto meme" },
      { min: 10,   text: "so close i can almost steal your hoodies" },
      { min: 5,    text: "AHHHHHH" },
      { min: 1,    text: "i can hear the final countdown playing" },
      { min: 0,    text: "any second now... ðŸ‘€" },
    ];

    function getMemeText(minutesLeft) {
      for (const m of memeTexts) {
        if (minutesLeft >= m.min) return m.text;
      }
      return memeTexts[memeTexts.length - 1].text;
    }

    function pad(n) {
      return String(n).padStart(2, '0');
    }

    function update() {
      const now = Date.now();
      const diff = TARGET - now;

      if (diff <= 0) {
        document.getElementById('countdownView').style.display = 'none';
        document.getElementById('doneView').style.display = 'flex';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const totalMinutes = Math.floor(diff / (1000 * 60));

      document.getElementById('days').textContent = pad(days);
      document.getElementById('hours').textContent = pad(hours);
      document.getElementById('minutes').textContent = pad(minutes);
      document.getElementById('seconds').textContent = pad(seconds);

      document.getElementById('memeText').textContent = getMemeText(totalMinutes);

      // Progress bar
      const elapsed = now - CREATED;
      const progress = Math.min(100, Math.max(0, (elapsed / TOTAL_DURATION) * 100));
      document.getElementById('progressFill').style.width = progress.toFixed(2) + '%';
      document.getElementById('progressLabel').textContent =
        progress.toFixed(1) + '% closer to hugs';
    }

    // Floating hearts
    function spawnHeart() {
      const container = document.getElementById('heartsBg');
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      const emojis = ['ðŸ’•', 'ðŸ’—', 'âœ¨', 'ðŸ’–', 'ðŸ©·', 'ðŸ¤', 'ðŸ’«'];
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (16 + Math.random() * 20) + 'px';
      const duration = 6 + Math.random() * 8;
      heart.style.animationDuration = duration + 's';
      container.appendChild(heart);
      setTimeout(() => heart.remove(), duration * 1000);
    }

    update();
    setInterval(update, 1000);
    setInterval(spawnHeart, 800);
    // Spawn a few immediately
    for (let i = 0; i < 8; i++) setTimeout(spawnHeart, i * 200);
  </script>
</body>
</html>
